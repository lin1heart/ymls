version: '3.2'


networks:
  n1:
    external: true

services:

  mysql:
    image: mysql:5.7
 #   restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /root/mysqlvolume:/var/lib/mysql
    networks:
      - n1
    deploy:
      placement:
        constraints:
          - node.labels.k1 == v1
